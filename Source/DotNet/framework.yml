- job: 'Versioning'
  pool: Default
  dependsOn: ${{ parameters.name }}
  condition: always()
  steps:
  - template: ../Versioning/handle_version.yml
  
- job: 'Documentation'
  pool: Default
  dependsOn: ${{ parameters.name }}
  condition: always()
  variables:
  - group: global-var-pipelines
  steps:
  - template: ../Documentation/documentation.yml
   
   
