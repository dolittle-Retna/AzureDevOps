resources:
  repositories:
    - repository: templates
      type: github
      name: dolittle-tools/AzureDevOps
      endpoint: dolittle-tools

parameters:
  name: 'DotNetCore_Framework_Job'
  buildConfiguration: 'Release'
  pool: Default
  CASCADES: ''

jobs:
- job: ${{ parameters.name }}
  pool: ${{ parameters.pool }}

  steps:
  - bash: |
      export VERSION=$(git tag --sort=-version:refname | head -1)
      echo $BUILD_REASON $BUILD_SOURCEVERSION $VERSION
      echo "##vso[task.setvariable variable=VERSION]$VERSION"

      echo "Cascade to:"
      for item in ${CASCADES[*]}
      do
        printf "  %s\n" $item
      done
    displayName: Set Version

  - script: |
      echo The version is $(VERSION)
    displayName: Show version

  - checkout: self
    submodules: recursive

  - task: DotNetCoreInstaller@0
    inputs:
      version: '2.2.203'

  - task: DotNetCoreCLI@2
    displayName: Restore packages
    inputs:
      command: 'restore'
      feedsToUse: 'select'
      versioningScheme: 'off'

  - task: DotNetCoreCLI@2
    displayName: Build release
    inputs:
      command: build
      projects: 'Source/**/*.csproj'
      arguments: '--configuration ${{ parameters.buildConfiguration }}' # Update this to match your need
      
  - task: DotNetCoreCLI@2
    displayName: Run Tests
    inputs:
      command: test
      projects: 'Specifications/**/*.csproj'
      arguments: '--configuration ${{ parameters.buildConfiguration }}'
      
   - template: /Source/Documentation/documentation.yml@templates
      
  
