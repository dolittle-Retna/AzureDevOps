parameters:
  name: 'DotNetCore_Framework_Job'
  buildConfiguration: 'Release'
  pool: Default
  CASCADES: ''

jobs:
- job: 'DotNetCore_Build'
  pool: ${{ parameters.pool }}
  variables:
  - group: global-var-pipelines

  steps:
  - script: |
      export VERSION=$(git tag --sort=-version:refname | head -1)
      echo The version is $(VERSION)
    displayName: Show version

  - checkout: self
    submodules: recursive

  - task: DotNetCoreInstaller@0
    inputs:
      version: '2.2.203'

  - task: DotNetCoreCLI@2
    displayName: Restore from nuget
    inputs:
      command: 'restore'
      feedsToUse: 'select'
      versioningScheme: 'off'
      nuGetFeedType: 'internal'
      nugetConfigPath: $(Build.ArtifactStagingDirectory)


  - task: DotNetCoreCLI@2
    displayName: Build release
    inputs:
      command: build
      projects: 'Source/**/*.csproj'
      arguments: '--configuration ${{ parameters.buildConfiguration }}' # Update this to match your need
      packagesDirectory: $(Build.ArtifactStagingDirectory)
  
  - task: DotNetCoreCLI@2
    displayName: Run Tests
    inputs:
      command: test
      projects: 'Specifications/**/*.csproj'
      arguments: '--configuration ${{ parameters.buildConfiguration }}'
  
  - template: ../Versioning/set_version_variable.yml
    name: set_version
   
  - task: DotNetCoreCLI@2
    displayName: Packing
    inputs:
      command: 'pack'
      outputDir: '$(Build.ArtifactStagingDirectory)'

  - template: cascades.yml
    parameters:
      CASCADES: ${{ parameters.CASCADES }}

- job: 'Release'
  pool: Default
  dependsOn: 'Versioning'
  condition: succeeded()
  variables:
  - group: global-var-pipelines
  - name: NEW_VERSION
    value: $[ dependencies.DotNetCore_Build.outputs['set_version.Version'] ]

  steps:
  
  - template: ../Versioning/commit_version_tag.yml
  
  - download: current
      artifact: 'packages'
  
  - task: NuGetCommand@2
    displayName: Push Nuget packs
    inputs:
      command: push
      nugetFeedType: 'external'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/*'
      publishFeedCredentials: 'nuget_credential'


- job: 'Documentation'
  pool: Default
  dependsOn: DotNetCore_Build
  condition: succeeded()
  variables:
  - group: global-var-pipelines
  steps:
  - template: ../Documentation/documentation.yml
   
   
