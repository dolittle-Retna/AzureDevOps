parameters:
  CASCADES: []
  DIRECTORY: $(Agent.TempDirectory)

steps:
  - script: echo Looking for cascades and creating steps for them if any
    displayName: Cascading Build initial log
  - ${{ each repo in parameters.CASCADES }}:
    - bash: |
        DIR=$(echo ${{ repo }} | cut -d "/" -f 2)
        rm -rf $DIR
        git clone --recursive https://github.com/${{ repo }}.git
        echo "##vso[task.setvariable variable=Folder;isOutput=true]$DIR"
      workingDirectory: ${{ parameters.DIRECTORY }}
      displayName: Clone cascading repo
      name: clone_repo
    
    - template: './build.yml'
      parameters:
        CWD: '${{ parameters.DIRECTORY }}/$(clone_repo.Folder)'
        buildConfiguration: 'Release'

    - bash: |
        setup () {
          set -o nounset
        }
        echoerr () { 
            printf "%s\n" "$*" >&2;
        }
        get_latest_version_tag () {
            local TAG_REFS=$(git -c 'versionsort.suffix=-' ls-remote --refs --sort=-v:refname)
            while [ ! "$TAG_REFS" ]
            do
                sleep 1
            done

            local VERSION=$(echo "$TAG_REFS" | grep -o -E "refs/tags/\S+" | awk -F "tags/" '{print $2}' | grep -o -e "^[0-9]\+\.[0-9]\+\.[0-9]\+$" | head -1)
            echo "$VERSION"
        }
        main () {
            setup
            VERSION=$(get_latest_version_tag)
            NEW_PROJECT=false
            if [ ! "$VERSION" ]
            then
                NEW_PROJECT=true
                VERSION=1.0.0
                echo No version tag found. Setting version to "$VERSION"
            fi
            MAJOR=`echo $VERSION | awk -F "." '{print $1}'`
            MINOR=`echo $VERSION | awk -F "." '{print $2}'`
            PATCH=`echo $VERSION | awk -F "." '{print $3}'`
            
            if [ "$NEW_PROJECT" = false ]
            then
                echo "New patch release, dependency has been upgraded."
                PATCH=$((PATCH+1))
            fi
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "##vso[task.setvariable variable=Version;isOutput=true]$NEW_VERSION"
            echo Previous version "$VERSION"
            echo New version "$NEW_VERSION"
        }
        main
      name: set_version
      workingDirectory: '${{ parameters.DIRECTORY }}/$(clone_repo.Folder)'
    
    - bash: dotnet pack --output /root/.nuget/dolittle-packages /p:PackageVersion=$(set_version.Version)
      workingDirectory: '${{ parameters.DIRECTORY }}/$(clone_repo.Folder)'

